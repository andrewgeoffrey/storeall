<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Validation Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label.required::after {
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
        
        .form-label.error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Simple Validation Test</h2>
        
        <form id="testForm">
            <div class="mb-3">
                <label for="firstName" class="form-label required">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                <div class="invalid-feedback" id="firstNameError"></div>
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label required">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                <div class="invalid-feedback" id="lastNameError"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label required">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="invalid-feedback" id="emailError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Test Validation</button>
        </form>
        
        <div id="errorSummary" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            let errors = [];
            let errorFields = [];
            
            // Validate First Name
            if (!firstName) {
                showError('firstName', 'First name is required');
                errors.push('First Name');
                errorFields.push('firstName');
            }
            
            // Validate Last Name
            if (!lastName) {
                showError('lastName', 'Last name is required');
                errors.push('Last Name');
                errorFields.push('lastName');
            }
            
            // Validate Email
            if (!email) {
                showError('email', 'Email is required');
                errors.push('Email');
                errorFields.push('email');
            }
            
            // Show error summary if there are errors
            if (errors.length > 0) {
                showErrorSummary(errors);
                return;
            }
            
            alert('All fields are valid!');
        });
        
        function showError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            const label = field.previousElementSibling;
            
            field.classList.add('is-invalid');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Make label red
            if (label && label.classList.contains('required')) {
                label.classList.add('error');
            }
        }
        
        function clearErrors() {
            const fields = ['firstName', 'lastName', 'email'];
            
            fields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                const label = field.previousElementSibling;
                
                field.classList.remove('is-invalid');
                errorDiv.style.display = 'none';
                
                if (label) {
                    label.classList.remove('error');
                }
            });
            
            document.getElementById('errorSummary').style.display = 'none';
        }
        
        function showErrorSummary(errors) {
            const summary = document.getElementById('errorSummary');
            summary.innerHTML = `
                <strong>Please correct the following ${errors.length} error${errors.length > 1 ? 's' : ''}:</strong>
                <ul class="mb-0 mt-2">
                    ${errors.map(error => `<li>${error}</li>`).join('')}
                </ul>
            `;
            summary.style.display = 'block';
        }
    </script>
</body>
</html>
