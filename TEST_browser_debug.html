<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Registration Debug Test</h1>
    <p>This test will help us debug the registration form submission issue.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Jeff" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Dodds" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" value="Test Company" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="555-123-4567" required>
        </div>
        
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" value="https://example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="TestPassword123!" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" value="TestPassword123!" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms" value="on" checked required>
                I agree to the Terms of Service
            </label>
        </div>
        
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="response"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Submitting...';
            
            const formData = new FormData(this);
            
            console.log('Form data:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            
            fetch('api/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                return response.text().then(text => {
                    console.log('Raw response text:', text);
                    console.log('Response text length:', text.length);
                    console.log('First 100 characters:', text.substring(0, 100));
                    
                    try {
                        const json = JSON.parse(text);
                        console.log('Parsed JSON:', json);
                        
                        if (json.success) {
                            responseDiv.innerHTML = '<div class="success">✅ Registration successful!<br>Response: ' + JSON.stringify(json, null, 2) + '</div>';
                        } else {
                            responseDiv.innerHTML = '<div class="error">❌ Registration failed<br>Response: ' + JSON.stringify(json, null, 2) + '</div>';
                        }
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        responseDiv.innerHTML = '<div class="error">❌ JSON Parse Error: ' + e.message + '<br>Raw response: ' + text + '</div>';
                    }
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                responseDiv.innerHTML = '<div class="error">❌ Network Error: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
