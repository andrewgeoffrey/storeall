<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-bar.very-weak {
            background-color: #dc3545;
        }
        .progress-bar.weak {
            background-color: #fd7e14;
        }
        .progress-bar.medium {
            background-color: #ffc107;
        }
        .progress-bar.strong {
            background-color: #28a745;
        }
        .progress-bar.very-strong {
            background-color: #20c997;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Password Debug Test</h2>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="progress mt-2" style="height: 8px;">
                <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="form-text" id="passwordStrengthText">Password strength: Very Weak</div>
            <div class="form-text" id="passwordRequirements">
                <small>Requirements: 12+ characters, uppercase, lowercase, number, symbol</small>
            </div>
        </div>
        
        <div id="debug" class="mt-3 p-3 bg-light">
            <h4>Debug Info:</h4>
            <div id="debugOutput"></div>
        </div>
    </div>

    <script>
        function debugLog(message) {
            const debugOutput = document.getElementById('debugOutput');
            debugOutput.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        // Password strength functions
        function checkPasswordStrength(password) {
            debugLog('checkPasswordStrength called with: ' + password);
            let score = 0;
            let requirements = [];
            
            // Length check
            if (password.length >= 12) {
                score += 2;
            } else {
                requirements.push('12+ characters');
            }
            
            // Character type checks
            if (/[A-Z]/.test(password)) {
                score += 1;
            } else {
                requirements.push('uppercase letter');
            }
            
            if (/[a-z]/.test(password)) {
                score += 1;
            } else {
                requirements.push('lowercase letter');
            }
            
            if (/\d/.test(password)) {
                score += 1;
            } else {
                requirements.push('number');
            }
            
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                score += 1;
            } else {
                requirements.push('symbol');
            }
            
            debugLog('Score: ' + score + ', Requirements: ' + requirements.join(', '));
            return { score, requirements };
        }
        
        function updatePasswordStrength() {
            debugLog('updatePasswordStrength called');
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            const requirements = document.getElementById('passwordRequirements');
            
            debugLog('Password field value: ' + password);
            debugLog('Strength bar element: ' + (strengthBar ? 'found' : 'not found'));
            debugLog('Strength text element: ' + (strengthText ? 'found' : 'not found'));
            debugLog('Requirements element: ' + (requirements ? 'found' : 'not found'));
            
            if (!password) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'progress-bar';
                strengthText.textContent = 'Password strength: Very Weak';
                requirements.innerHTML = '<small>Requirements: 12+ characters, uppercase, lowercase, number, symbol</small>';
                return;
            }
            
            const { score, requirements: missingRequirements } = checkPasswordStrength(password);
            
            let strength, width, colorClass;
            
            if (score === 0) {
                strength = 'Very Weak';
                width = '10%';
                colorClass = 'very-weak';
            } else if (score <= 2) {
                strength = 'Weak';
                width = '25%';
                colorClass = 'weak';
            } else if (score <= 3) {
                strength = 'Medium';
                width = '50%';
                colorClass = 'medium';
            } else if (score <= 4) {
                strength = 'Strong';
                width = '75%';
                colorClass = 'strong';
            } else {
                strength = 'Very Strong';
                width = '100%';
                colorClass = 'very-strong';
            }
            
            debugLog('Setting strength: ' + strength + ', width: ' + width + ', color: ' + colorClass);
            
            strengthBar.style.width = width;
            strengthBar.className = `progress-bar ${colorClass}`;
            strengthText.textContent = `Password strength: ${strength}`;
            
            if (missingRequirements.length > 0) {
                requirements.innerHTML = `<small>Missing: ${missingRequirements.join(', ')}</small>`;
            } else {
                requirements.innerHTML = '<small class="text-success">âœ“ All requirements met!</small>';
            }
        }
        
        // Add event listener
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, adding event listener');
            const passwordField = document.getElementById('password');
            passwordField.addEventListener('input', updatePasswordStrength);
            debugLog('Event listener added');
        });
    </script>
</body>
</html>
